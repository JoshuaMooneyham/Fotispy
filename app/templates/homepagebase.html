{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotispy</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="{% static "mediaplayer.js" %}" defer></script>

</html>
