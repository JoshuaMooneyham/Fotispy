{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "login.css" %}">
    <link rel="icon" href="{% static "images/FotiSpy Tilt Gradient.png" %}">
    <script src="https://kit.fontawesome.com/2734bda929.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div id='loginPage'>
        <div id='updateAccountPlate'>
            <a id='goBack' href="{% url "account" %}">Back</a>
            <h1 id='updateAccUser'>{{user.username}}</h1>
            <h2 id='updateAccEmail'>{{user.email}}</h2>
            <div id="updateBtns">
                <a href="{% url "update_username" %}"><button>Change Username</button></a>
                <a href="{% url "update_email" %}"><button>Change Email</button></a>
                <a href="{% url "update_password" %}"><button>Change Password</button></a>
            </div>
        </div>
    </div>
</body>
</html>
