{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotispy</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="{% static 'script.js'%}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    {% comment %} {% for song in songs %}
    <div class='songObject' title={{song.song_file.url}}>{{song.title}}</div>
    {% endfor %}
    <button id='playlistTest'>
        {% for song in songs %}
        <option class='playlistObject' title={{song.song_file.url}}>{{song.title}}</option>
        {% endfor %}
    </button> {% endcomment %}
    <iframe id='iframe' src="/iframetest/" onload='buffer()' frameborder="0"></iframe>
    {% block content %}{% endblock content %}
</body>
</html>
